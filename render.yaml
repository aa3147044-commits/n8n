services:
  - type: web
    name: n8n-affiliate-automation
    env: node
    plan: starter

    buildCommand: >
      npm i -g pnpm@10.12.1 &&
      pnpm --version &&
      pnpm install --frozen-lockfile --filter=!@n8n/chat &&
      pnpm run build

    startCommand: node packages/cli/bin/n8n start --port=$PORT

    envVars:
      - key: NODE_VERSION
        value: 22.18.0
      - key: PORT
        value: 10000
